{% load static %}
<link rel="stylesheet" href="{% static 'calorie_tracker/style1.css' %}" />

<!DOCTYPE >
<html>
  <head>
    <title>BiteBalance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <header class="header">
      <a href="#" class="logo">BiteBalance</a>
      <nav class="nav-items">
        <a href="{% url 'calorie_tracker:home1'%}">Back to Home</a>

        {% if user.is_authenticated %}

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{request.user}}
            </a>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="{% url 'calorie_tracker:logout'%}"
                  >logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <a href="{% url 'calorie_tracker:login'%}">Login </a>
        {% endif %}
      </nav>
    </header>

    <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Add Food
          </h3>
        </div>
      </div>

      <form method="post" action="{% url  'calorie_tracker:FoodConsumed' %}">
        <div class="form-group row">
            {% csrf_token %}

            <select class="col-md-6 form-control" name="food_consumed" id="food_consumed">
                <option >Select Food To Add</option>
                {% for food in foods %}
                <option value="{{food.name}}">{{food.name}}</option>
                {% endfor %}
            </select>
            <button class="btn btn-info add-btn"  type="submit" value="add">Add</button>

        </div>
    </form>

     

    </div>
  </div>


  
  </body>
</html>
