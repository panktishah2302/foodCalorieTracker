{% load static %}
<link rel="stylesheet" href="{% static 'calorie_tracker/style4.css' %}" />

<!DOCTYPE >
<html>
  <head>
    <title>BiteBalance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <header class="header">
      <a href="#" class="logo">BiteBalance</a>
      <nav class="nav-items">
        <a href="{% url 'calorie_tracker:recipe_list'%}">Back to Recipe</a>
      </nav>
    </header>

    <div class="login-page">
      <div class="form recipe-form">
        <div class="login">
          <div class="login-header"></div>
        </div>
        <h1>Recipe: {{ recipe.name }}</h1>

        {% if recipe.photo %}
        <img
          src="{{ recipe.photo.url }}"
          alt="{{ recipe.name }}"
          height="200"
          width="200"
        />
        {% endif %}

        <p><strong>Ingredients:</strong></p>
        <pre>{{ recipe.ingredients }}</pre>

        <p><strong>Method:</strong></p>
        <pre>{{ recipe.Method }}</pre>

        <p><strong>Nutrition</strong></p>
        {{ recipe.Nutrition }}

        <button class="back-btn">
          <a class="backk" href="{% url 'calorie_tracker:recipe_list'%}"
            >Back</a>
        </button>
      </div>
    </div>
  </body>
</html>
